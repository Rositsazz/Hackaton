{% extends "base.html" %}

{% block content1 %}
<div class="row">
  <form class="navbar-form navbar-right">
    <div class="col-md-6">

      <a href="{% url 'dummy' %}">
      </a>

    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-success">Profile</button>
    </div>
  </form>
</div>

{% endblock content1 %}


{% block content2%}
<script type="text/javascript">
  function addProduct(value) {
    var container = document.getElementById("products");
    var option = document.createElement("option");
    option.text = value;
    option.value = value;
    container.options.add(option);
  }
</script>
<div class="row">
  <div class="col-md-12">
    <h1 >Hello, MasterChef!</h1>
    <p >Enter the products you want here:</p>
  </div>
</div>

<div class="row">
  <div class="col-md-8">

    <input id="product" class="form-control" type="search">

  </div>
  <div class="col-md-4">
    <button onclick="addProduct(document.getElementById('product').value)" type="button" class="btn btn-success btn-group-justified" >Add product
    </button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    &nbsp;
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form >
      <select id="products" class="form-control" multiple="multiple">
      </select>
      <button type="submit" class="btn btn-primary">Find recipes</button>
    </form>
  </div>
</div>
{% endblock content2 %}
